<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 여행 플래너</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Axios CDN 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Marked.js (Markdown Parsing) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center mb-3">AI 여행 플래너</h1>

      <div class="text-center">
        <a
          href="https://ai.google.dev/gemini-api/docs/api-key?hl=ko"
          target="_blank"
        >
          <button class="btn btn-primary">Gemini API</button>
        </a>
      </div>

      <form id="controller" class="mt-4">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Gemini API :</label>
            <input
              name="GEMINI_API_KEY"
              type="text"
              class="form-control"
              placeholder="API 키 입력"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">도시 :</label>
            <input
              name="destination"
              type="text"
              class="form-control"
              placeholder="여행 도시 입력"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">여행 일수 :</label>
            <input
              name="travelDays"
              type="number"
              class="form-control"
              placeholder="일수 입력"
              required
            />
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">시작 시간 :</label>
            <input
              name="travelStart"
              type="time"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">종료 시간 :</label>
            <input name="travelEnd" type="time" class="form-control" required />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">여행 스타일 :</label>
            <input
              name="travelStyle"
              type="text"
              class="form-control"
              placeholder="예: 힐링, 액티비티"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">동행자 :</label>
            <input
              name="companion"
              type="text"
              class="form-control"
              placeholder="예: 가족, 친구"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">예산 :</label>
          <input
            name="budget"
            type="text"
            class="form-control"
            placeholder="예산 입력"
            required
          />
        </div>

        <button type="submit" class="btn btn-success w-100">
          <span
            id="spinner"
            class="spinner-border spinner-border-sm d-none"
          ></span>
          제출
        </button>
      </form>

      <!-- 결과 아코디언 -->
      <div class="accordion mt-4" id="resultAccordion"></div>

      <!-- 결과를 표시할 #box 요소 추가 -->
      <div id="box" class="mt-4"></div>
    </div>

    <!-- Toast 메시지 -->
    <div
      class="toast-container position-fixed top-50 start-50 translate-middle p-3"
    >
      <div
        id="liveToast"
        class="toast align-items-center text-white bg-success border-0"
        role="alert"
      >
        <div class="d-flex">
          <div class="toast-body">여행 플랜이 생성되었습니다!</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS & Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
