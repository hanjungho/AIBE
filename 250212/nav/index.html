<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nav</title>
    <style>
      /* 기본 스타일 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: "Open Sans", sans-serif;
      }
      /* 네비게이션 바 */
      nav {
        /* position: absolute; */
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.5);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
        border-bottom: 1px solid lightgray; /* 테두리 두께, 종류, 색상 */
      }

      nav .logo {
        margin-left: 15px;
        font-size: 1.5rem;
        font-weight: 500;
        color: rgb(0, 0, 0);
      }

      nav .menu {
        display: flex;
        gap: 20px;
      }

      nav .menu a {
        color: rgb(0, 0, 0);
        text-decoration: none;
        font-size: 0.8rem;
        transition: opacity 0.3s ease;
      }

      nav .menu a:hover {
        opacity: 0.7;
      }

      /* 인증 버튼 공통 스타일 */
      .auth-buttons div,
      nav .login-button {
        font-size: 0.8rem;
        padding: 4px 12px;
        border-radius: 8px;
        cursor: pointer;
        border: 1px solid black; /* 테두리 두께, 종류, 색상 */
        transition: background-color 0.3s ease;
      }

      #openLoginModal {
        color: black;
        background-color: lightgray;
      }

      #openSignupModal {
        color: rgb(255, 255, 255);
        background-color: black;
      }

      .auth-buttons div:hover,
      nav .login-button:hover {
        background-color: rgba(255, 255, 255, 0.8);
        color: black;
      }
      .auth-buttons {
        display: flex;
        gap: 10px;
      }

      /* 모달 공통 스타일 */
      .login-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 100;
        justify-content: center;
        align-items: center;
      }

      .login-modal.open {
        display: flex;
      }

      .login-box {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 2rem;
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .login-box h2 {
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        color: #333;
      }

      .login-box input {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
      }

      .login-box button {
        width: 100%;
        padding: 0.8rem;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-box button:not(.close-btn) {
        background-color: #444444;
      }

      .login-box button:not(.close-btn):hover {
        background-color: #343434;
      }

      .login-box .close-btn {
        background-color: #797979;
        margin-top: 1rem;
      }

      .login-box .close-btn:hover {
        background-color: #5e5e5e;
      }

      .totalLogo {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav>
      <div class="totalLogo">
        <img src="./logo.png" style="width: 40px; height: auto" />
        <div class="logo">여행비서</div>
      </div>
      <div class="menu">
        <a href="#">메인</a>
        <a href="#">동행구하기</a>
        <a href="#">AI 여행 일정</a>
        <a href="#">커뮤니티</a>
      </div>
      <div class="auth-buttons">
        <div class="login-button" id="openLoginModal">로그인</div>
        <div class="signup-button" id="openSignupModal">회원가입</div>
      </div>
    </nav>

    <!-- 로그인 모달 -->
    <div class="login-modal" id="loginModal">
      <div class="login-box">
        <h2>로그인</h2>
        <input type="text" placeholder="이메일" />
        <input type="password" placeholder="비밀번호" />
        <button>로그인</button>
        <button class="close-btn" id="closeLoginModal">닫기</button>
      </div>
    </div>

    <!-- 회원가입 모달 -->
    <div class="login-modal" id="signupModal">
      <div class="login-box">
        <h2>회원가입</h2>
        <input type="text" placeholder="이름" />
        <input type="text" placeholder="이메일" />
        <input type="password" placeholder="비밀번호" />
        <input type="passwordCheck" placeholder="비밀번호 확인" />
        <button>가입하기</button>
        <button class="close-btn" id="closeSignupModal">닫기</button>
      </div>
    </div>

    <script>
      // 회원가입 모달 제어
      const signupModal = document.getElementById("signupModal");
      const openSignupModalBtn = document.getElementById("openSignupModal");
      const closeSignupModalBtn = document.getElementById("closeSignupModal");

      openSignupModalBtn.addEventListener("click", () => {
        signupModal.classList.add("open");
      });

      closeSignupModalBtn.addEventListener("click", () => {
        signupModal.classList.remove("open");
      });

      window.addEventListener("click", (event) => {
        if (event.target === signupModal) {
          signupModal.classList.remove("open");
        }
      });
      // 로그인 모달 제어
      const loginModal = document.getElementById("loginModal");
      const openLoginModalBtn = document.getElementById("openLoginModal");
      const closeLoginModalBtn = document.getElementById("closeLoginModal");

      openLoginModalBtn.addEventListener("click", () => {
        loginModal.classList.add("open");
      });

      closeLoginModalBtn.addEventListener("click", () => {
        loginModal.classList.remove("open");
      });

      // 모달 외부 클릭시 닫기
      window.addEventListener("click", (event) => {
        if (event.target === loginModal) {
          loginModal.classList.remove("open");
        }
      });
    </script>
  </body>
</html>
