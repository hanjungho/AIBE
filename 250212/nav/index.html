<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>afterLoginMain</title>
    <style>
      /* 기본 스타일 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow-y: auto;
        font-family: "Open Sans", sans-serif;
      }
      /* 네비게이션 바 */
      nav {
        /* position: absolute; */
        top: 0;
        left: 0;
        width: 100%;
        padding: 15px;
        background-color: rgba(255, 255, 255, 0.5);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
        border-bottom: 1px solid lightgray; /* 테두리 두께, 종류, 색상 */
      }

      nav .logo {
        margin-left: 15px;
        font-size: 1.2rem;
        font-weight: 500;
        color: rgb(0, 0, 0);
      }

      nav .menu {
        display: flex;
        gap: 20px;
      }

      nav .menu a {
        color: rgb(0, 0, 0);
        text-decoration: none;
        font-size: 1rem;
        transition: opacity 0.3s ease;
      }

      nav .menu a:hover {
        opacity: 0.7;
      }

      /* 인증 버튼 공통 스타일 */
      .auth-buttons div,
      nav .login-button {
        font-size: 0.8rem;
        padding: 4px 12px;
        border-radius: 8px;
        cursor: pointer;
        border: 1px solid black;
        transition: background-color 0.3s ease;
      }

      .openMypageModal {
        color: black;
        background-color: lightgray;
      }

      .auth-buttons div:hover,
      nav .mypage-button:hover {
        background-color: rgba(255, 255, 255, 0.8);
        color: black;
      }
      .auth-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        align-items: center;
      }

      #topLoginButton {
        width: 180px;
      }

      .totalLogo {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 180px;
      }

      .bottomBar {
        bottom: 0; /* 하단에 위치 */
        left: 0; /* 왼쪽 끝에 위치 */
        width: 100%; /* 전체 너비 */
        background-color: lightgray; /* 배경색 */
        padding: 30px; /* 내부 여백 */
        text-align: center; /* 텍스트 가운데 정렬 */
      }
    </style>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav>
      <div class="totalLogo">
        <img src="./logo.png" style="width: 40px; height: auto" />
        <div class="logo">여행비서</div>
      </div>
      <div class="menu">
        <a href="#">메인</a>
        <a href="#">동행구하기</a>
        <a href="#">AI 여행 일정</a>
      </div>
      <div class="auth-buttons" id="topLoginButton">
        <!-- <div class="login-button openLoginModal">로그인</div>
        <div class="signup-button openSignupModal">회원가입</div> -->
        <div class="mypage-button openMypageModal">마이페이지</div>
      </div>
    </nav>

    <div class="bottomBar"></div>

    <script></script>
  </body>
</html>
