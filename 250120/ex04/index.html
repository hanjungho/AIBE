<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 단위 -->
    <div style="width: 120px; height: 120px; background-color: skyblue">
      <div style="width: 60px; height: 60px; background-color: brown"></div>
      <div style="width: 50%; height: 50%; background-color: chocolate"></div>
    </div>
    <!-- em, rem -->
    <div>
      <div
        style="
          font-size: 28px;
          width: 10em;
          height: 10em;
          background-color: violet;
        "
      >
        <div
          style="
            font-size: 7px;
            width: 5em;
            height: 5em;
            background-color: darkgoldenrod;
          "
        ></div>
      </div>
      <div
        style="
          font-size: 28px;
          width: 10rem;
          height: 10rem;
          background-color: violet;
        "
      >
        <div
          style="
            font-size: 7px;
            width: 5rem;
            height: 5rem;
            background-color: darkgoldenrod;
          "
        ></div>
      </div>
    </div>
    <!-- 뷰포트 -->
    <div style="width: 50vw; background-color: blanchedalmond">
      브라우저 화면의 50%
    </div>
  </body>
</html>
