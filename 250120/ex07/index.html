<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        padding: 10px;
      }
      #box1 {
        /* default */
        box-sizing: content-box;
      }
      #box2 {
        /* border, padding 포함 */
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- div#box1+div#box2 -->
    <div id="box1"></div>
    <div id="box2"></div>
  </body>
</html>
