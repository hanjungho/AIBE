<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소개 페이지</title>
    <style>
      /* 기본 스타일 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: "Open Sans", sans-serif;
      }

      /* 슬라이더 컨테이너 */
      .slider-container {
        width: 100%;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }

      /* 슬라이드 래퍼 */
      .slides-wrapper {
        display: flex;
        height: 100%;
        transition: transform 0.5s ease-in-out;
      }

      /* 개별 슬라이드 */
      .slide {
        min-width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        position: relative;
      }

      /* 슬라이드 내용 */
      .slide-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
      }

      .slide-content h2 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .slide-content p {
        font-size: 1.5rem;
        opacity: 0.8;
      }

      /* 도트 인디케이터 */
      .dots-container {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }

      .dot {
        width: 12px;
        height: 12px;
        background-color: white;
        border-radius: 50%;
        opacity: 0.5;
        cursor: pointer;
        transition: opacity 0.3s ease;
      }

      .dot.active {
        opacity: 1;
      }

      /* 네비게이션 바 */
      nav {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
      }

      nav .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
      }

      nav .menu {
        display: flex;
        gap: 20px;
      }

      nav .menu a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        transition: opacity 0.3s ease;
      }

      nav .menu a:hover {
        opacity: 0.7;
      }

      nav .login-button {
        padding: 8px 16px;
        background-color: transparent;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      nav .login-button:hover {
        background-color: #ffffff;
        color: black;
      }

      /* 로그인 모달 스타일 */
      .login-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 100;
        justify-content: center;
        align-items: center;
      }

      .login-modal.open {
        display: flex;
      }

      .login-box {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .login-box h2 {
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        color: #333;
      }

      .login-box input {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
      }

      .login-box button {
        width: 100%;
        padding: 0.8rem;
        background-color: #4f46e5;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-box button:hover {
        background-color: #4338ca;
      }

      .login-box .close-btn {
        background-color: #ccc;
        margin-top: 1rem;
      }

      .login-box .close-btn:hover {
        background-color: #bbb;
      }

      .auth-buttons {
        display: flex;
        gap: 10px;
      }

      .signup-button,
      .login-button {
        padding: 8px 16px;
        background-color: transparent;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .signup-button:hover,
      .login-button:hover {
        background-color: #ffffff;
        color: black;
      }

      .login-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 100;
        justify-content: center;
        align-items: center;
      }

      .login-modal.open {
        display: flex;
      }

      .login-box {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .login-box h2 {
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        color: #333;
      }

      .login-box input {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
      }

      .login-box button {
        width: 100%;
        padding: 0.8rem;
        background-color: #4f46e5;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-box button:hover {
        background-color: #4338ca;
      }

      .login-box .close-btn {
        background-color: #ccc;
        margin-top: 1rem;
      }

      .login-box .close-btn:hover {
        background-color: #bbb;
      }
    </style>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav>
      <div class="logo">TravelRec</div>
      <div class="menu">
        <a href="#">홈</a>
        <a href="#">여행메이트 구하기</a>
        <a href="#">AI 여행일정</a>
        <a href="#">리뷰</a>
      </div>
      <div class="auth-buttons">
        <div class="signup-button" id="openSignupModal">회원가입</div>
        <div class="login-button" id="openLoginModal">로그인</div>
      </div>
    </nav>

    <!-- 슬라이더 컨테이너 -->
    <div class="slider-container">
      <div class="slides-wrapper">
        <!-- 슬라이드 1 -->
        <div
          class="slide"
          style="
            background-image: url('https://images.unsplash.com/photo-1504609773096-104ff2c73ba4?ixlib=rb-4.0.3');
          "
        >
          <div class="slide-content">
            <h2>새로운 여행지의 발견</h2>
            <p>당신의 취향에 맞는 여행지를 찾아보세요</p>
          </div>
        </div>

        <!-- 슬라이드 2 -->
        <div
          class="slide"
          style="
            background-image: url('https://images.unsplash.com/photo-1467269204594-9661b134dd2b?ixlib=rb-4.0.3');
          "
        >
          <div class="slide-content">
            <h2>인기 여행지</h2>
            <p>많은 여행자들이 선택한 명소를 확인하세요</p>
          </div>
        </div>

        <!-- 슬라이드 3 -->
        <div
          class="slide"
          style="
            background-image: url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?ixlib=rb-4.0.3');
          "
        >
          <div class="slide-content">
            <h2>여행 커뮤니티</h2>
            <p>다른 여행자들과 경험을 공유하세요</p>
          </div>
        </div>
      </div>

      <!-- 도트 인디케이터 -->
      <div class="dots-container">
        <div class="dot active" data-slide="0"></div>
        <div class="dot" data-slide="1"></div>
        <div class="dot" data-slide="2"></div>
      </div>
    </div>

    <!-- 로그인 모달 -->
    <div class="login-modal" id="loginModal">
      <div class="login-box">
        <h2>로그인</h2>
        <input type="text" placeholder="이메일" />
        <input type="password" placeholder="비밀번호" />
        <button>로그인</button>
        <button class="close-btn" id="closeLoginModal">닫기</button>
      </div>
    </div>

    <!-- 회원가입 모달 -->
    <div class="login-modal" id="signupModal">
      <div class="login-box">
        <h2>회원가입</h2>
        <input type="text" placeholder="이름" />
        <input type="text" placeholder="이메일" />
        <input type="password" placeholder="비밀번호" />
        <input type="passwordCheck" placeholder="비밀번호 확인" />
        <button>가입하기</button>
        <button class="close-btn" id="closeSignupModal">닫기</button>
      </div>
    </div>

    <script>
      // 슬라이드 제어 스크립트
      let currentSlide = 0;
      const slidesWrapper = document.querySelector(".slides-wrapper");
      const slides = document.querySelectorAll(".slide");
      const dots = document.querySelectorAll(".dot");

      // 회원가입 모달 제어
      const signupModal = document.getElementById("signupModal");
      const openSignupModalBtn = document.getElementById("openSignupModal");
      const closeSignupModalBtn = document.getElementById("closeSignupModal");

      openSignupModalBtn.addEventListener("click", () => {
        signupModal.classList.add("open");
      });

      closeSignupModalBtn.addEventListener("click", () => {
        signupModal.classList.remove("open");
      });

      window.addEventListener("click", (event) => {
        if (event.target === signupModal) {
          signupModal.classList.remove("open");
        }
      });

      // 슬라이드 업데이트 함수
      function updateSlider() {
        slidesWrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
        dots.forEach((dot, index) => {
          dot.classList.toggle("active", index === currentSlide);
        });
      }

      // 자동 슬라이드
      let autoSlide = setInterval(() => {
        currentSlide = (currentSlide + 1) % slides.length;
        updateSlider();
      }, 5000);

      // 도트 클릭 이벤트
      dots.forEach((dot, index) => {
        dot.addEventListener("click", () => {
          currentSlide = index;
          updateSlider();
          clearInterval(autoSlide);
          autoSlide = setInterval(() => {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlider();
          }, 5000);
        });
      });

      // 호버시 자동 슬라이드 일시정지
      const slider = document.querySelector(".slider-container");
      slider.addEventListener("mouseenter", () => clearInterval(autoSlide));
      slider.addEventListener("mouseleave", () => {
        autoSlide = setInterval(() => {
          currentSlide = (currentSlide + 1) % slides.length;
          updateSlider();
        }, 5000);
      });

      // 로그인 모달 제어
      const loginModal = document.getElementById("loginModal");
      const openLoginModalBtn = document.getElementById("openLoginModal");
      const closeLoginModalBtn = document.getElementById("closeLoginModal");

      openLoginModalBtn.addEventListener("click", () => {
        loginModal.classList.add("open");
      });

      closeLoginModalBtn.addEventListener("click", () => {
        loginModal.classList.remove("open");
      });

      // 모달 외부 클릭시 닫기
      window.addEventListener("click", (event) => {
        if (event.target === loginModal) {
          loginModal.classList.remove("open");
        }
      });
    </script>
  </body>
</html>
