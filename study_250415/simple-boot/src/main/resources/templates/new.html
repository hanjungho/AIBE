<!doctype html>
<html lang="ko" th:lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
</head>
<body>
<p th:text="${msg}"></p>
<p th:text="${alertMsg}"></p>
<form th:action="@{/new}" th:object="${memberForm}" th:method="post">

        name : <input type="text" th:field="*{name}">

    <button>가입</button>
</form>
<br>
<a th:href="@{/}">메인 페이지</a>
<a th:href="@{/login}">로그인</a>
</body>
</html>
