    <div class="container" id="notContainer">
      <div class="row" id="bigBox">
        <div class="col-xl-3 d-flex align-items-center justify-content-center">
          <div class="mt-4 mb-4">
            <form id="controller">
              <div class="row">
                <div class="col-12 mb-2">
                  <label class="form-label">여행지 *</label>
                  <input
                    name="destination"
                    type="text"
                    class="form-control"
                    placeholder="여행지 입력"
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-6 mb-2">
                  <label class="form-label">여행 일수 *</label>
                  <input
                    name="travelDays"
                    type="number"
                    class="form-control"
                    placeholder="일수 입력"
                    required
                  />
                </div>
                <div class="col-6 mb-2">
                  <label class="form-label">테마 *</label>
                  <input
                    name="travelTheme"
                    type="text"
                    class="form-control"
                    placeholder="예: 힐링, 액티비티"
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-6 mb-2">
                  <label class="form-label">시작 시간 *</label>
                  <input
                    name="travelStart"
                    type="time"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-6 mb-2">
                  <label class="form-label">종료 시간 *</label>
                  <input
                    name="travelEnd"
                    type="time"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-6 mb-2">
                  <label class="form-label">동행</label>
                  <input
                    name="companion"
                    type="text"
                    class="form-control"
                    placeholder="예: 가족, 친구"
                  />
                </div>
                <div class="col-6 mb-2">
                  <label class="form-label">1인당 예산 *</label>
                  <input
                    name="budget"
                    type="text"
                    class="form-control"
                    placeholder="단위 포함"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-6 mb-2">
                  <label class="form-label">나이 *</label>
                  <input
                    name="age"
                    type="number"
                    class="form-control"
                    placeholder="나이 입력"
                    required
                  />
                </div>
                <div class="col-6 mb-2">
                  <label class="form-label">성별</label>
                  <select name="gender" class="form-control">
                    <option disabled selected>선택</option>
                    <option value="혼성">혼성</option>
                    <option value="남성">남성</option>
                    <option value="여성">여성</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-12 mb-4">
                  <label class="form-label">기타사항</label>
                  <input
                    name="others"
                    type="text"
                    class="form-control"
                    placeholder="기타사항"
                  />
                </div>
              </div>

              <button
                type="submit"
                class="col-12 btn btn-success mb-2"
                id="submitBtn"
              >
                제출
              </button>
              <div class="row">
                <div class="col-6 pe-0">
                  <button type="button" class="btn btn-success" id="saveBtn">
                    저장
                  </button>
                </div>
                <div class="col-6 ps-0">
                  <button
                    type="button"
                    class="btn btn-success"
                    id="listBtn"
                    data-bs-toggle="modal"
                    data-bs-target="#listModal"
                  >
                    목록
                  </button>
                </div>
              </div>
            </form>
            <div
              class="text-center mt-2"
              style="font-size: small; color: rgb(55, 55, 55)"
            >
              플래너 내부의 버튼을 누르면 지도가 표시됩니다.
            </div>
          </div>
        </div>

        <div class="col-xl-9 mt-4 mb-4">
          <!-- 결과를 표시할 #box 요소 -->
          <div id="box" class="border border-3 rounded"></div>
        </div>
      </div>
    </div>

    <!-- Toast 메시지 -->
    <div
      class="toast-container position-fixed top-50 start-50 translate-middle p-3"
    >
      <div
        id="liveToast"
        class="toast align-items-center text-white bg-success border-0"
        role="alert"
      >
        <div class="d-flex">
          <div class="toast-body">여행 플랜이 생성되었습니다!</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
    </div>

    <!-- 팝업 오버레이 -->
    <div class="popup-overlay" id="locationsPopupOverlay"></div>

    <!-- 여러 장소팝업 -->
    <div class="locationsPopup" id="locationsPopup">
      <div id="map"></div>
      <button id="locationsClosePopupBtn" class="btn" style="display: none">
        닫기
      </button>
    </div>

    <!-- 목록 팝업 -->
    <div
      class="modal fade"
      id="listModal"
      tabindex="-1"
      aria-labelledby="listModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="listModalLabel">목록</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul id="listItems"></ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>
